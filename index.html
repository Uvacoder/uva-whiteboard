<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>

    <script src="lib/paper/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="whiteboard" src="js/whiteboard.js"></script>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="px-1 position-fixed sticky-sidebar">
        <button type="button" class="btn btn-light border p-0">
            <em class="bi bi-brush"></em>
        </button>
        <!-- <button type="button" class="btn btn-light border p-0">
            <em class="bi bi-eraser"></em>
        </button> -->

        <hr>

        <input type="text" id="mode" class="d-none" value="draw">
        <input type="color" id="color" class="form-control bg-light" value="#000000">
        <input type="text" id="width" class="form-control bg-light" value="10">

        <hr>

        <a type="button" class="btn btn-light border p-0" href="https://github.com/WhiteGooseGoesBlack/Whiteboard"
            target="_blank">
            <em class="bi bi-github"></em>
        </a>
    </div>

    <div class="main">
        <canvas resize="true" id="whiteboard" data-paper-scope="1"></canvas>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
